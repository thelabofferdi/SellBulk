name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Sellify Core ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## Sellify Core Release ${{ steps.get_version.outputs.version }}
          
          ### Installation
          
          Download the binary for your platform and run:
          
          ```bash
          chmod +x sellify-server
          SELLIFY_API_KEY="your-api-key" ./sellify-server
          ```
          
          ### What's New
          
          See CHANGELOG.md for details.
          
          ### Requirements
          
          - Linux x86_64 or ARM64
          - OpenSSL 1.1+
          - SQLite3

  build-linux:
    name: Build Linux (x86_64)
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      
    - name: Build release binary
      run: cargo build --release --bin sellify-server --features http-server
      working-directory: ./sellify-core
      
    - name: Strip binary
      run: strip sellify-core/target/release/sellify-server
      
    - name: Compress binary
      run: |
        cd sellify-core/target/release
        tar -czf sellify-server-linux-x86_64.tar.gz sellify-server
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./sellify-core/target/release/sellify-server-linux-x86_64.tar.gz
        asset_name: sellify-server-linux-x86_64-v${{ needs.create-release.outputs.version }}.tar.gz
        asset_content_type: application/gzip

  build-linux-arm:
    name: Build Linux (ARM64)
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-unknown-linux-gnu
        
    - name: Install cross-compilation tools
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
        
    - name: Build release binary (ARM64)
      run: cargo build --release --bin sellify-server --features http-server --target aarch64-unknown-linux-gnu
      working-directory: ./sellify-core
      env:
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        
    - name: Compress binary
      run: |
        cd sellify-core/target/aarch64-unknown-linux-gnu/release
        tar -czf sellify-server-linux-arm64.tar.gz sellify-server
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./sellify-core/target/aarch64-unknown-linux-gnu/release/sellify-server-linux-arm64.tar.gz
        asset_name: sellify-server-linux-arm64-v${{ needs.create-release.outputs.version }}.tar.gz
        asset_content_type: application/gzip

  publish-docker:
    name: Publish Docker Image
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub (optional)
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./sellify-core
        push: false
        tags: |
          sellify-core:latest
          sellify-core:v${{ needs.create-release.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
